<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker</title>
</head>

<body>
    <div class="inp_holder">
        <div class="inp">
            <input type="text" class='inputy' id="searchcountry" />
            <button id="btn" class="Go">Check</button>
        </div>
        <div></div>
    </div>
    <div class="loc_con">
        <div class="spaced">
            <div class="titled">Location:</div>
            <div id="ipadres" class="ipadres"></div>
        </div>
        <!---->
        <div class="spaced">
            <div class="titled">Region:</div>
            <div id="region" class="ipadres"></div>
        </div>
        <!---->
        <!---->
        <div class="spacedy">
            <div class="titled">TimeZone:</div>
            <div id="tzone" class="ipadres"></div>
        </div>
        <!---->
    </div>

    <footer>
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="ico w-2 h-2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15.042 21.672L13.684 16.6m0 0l-2.51 2.225.569-9.47 5.227 7.917-3.286-.672zm-7.518-.267A8.25 8.25 0 1120.25 10.5M8.288 14.212A5.25 5.25 0 1117.25 10.5" />
            </svg>
            <div class="logo">Trackr</div>
        </div>
    </footer>
</body>
<script src="main.js" defer></script>

</html>
